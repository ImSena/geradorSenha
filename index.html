<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de senha</title>

        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>

        <h1>Gerador de senha</h1>

        <main class="container">

            <span>Tamanho <span id="valor"></span> caracteres</span>
            <input type="range" name="slider" id="tamanho" min="6" max="30" value="8">

            <button id="btn">Gerar Senha</button>
        </main>

        <div id="container-password" class="container-password caixa">
            <span class="title">Sua senha gerada foi: </span>
            <span id="password"></span>
            <span class="copy">Clique na senha para copiar</span>
        </div>

        <script src="../js/script.js"></script>
    </body>
</html>
